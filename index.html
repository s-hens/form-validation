<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <main>
        <h1>Sign Up</h1>
        <form id="sign-up" novalidate>
            <fieldset class="country-fieldset">
                <label for="country"><h2>Country</h2></label>
                <select id="country" name="country" required>
                    <option value="">--Select One--</option>
                    <option value="England">England</option>
                    <option value="Northern Ireland">Northern Ireland</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Wales">Wales</option>
                </select>
                <span class="country-error" aria-live="polite"></span>
            </fieldset>
            <fieldset class="postcode-fieldset">
                <label for="postcode"><h2>Postcode</h2></label>
                <input type="text" id="postcode" name="postcode" pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})" required>
                <span class="postcode-error" aria-live="polite"></span>
            </fieldset>
            <fieldset class="email-fieldset">
                <label for="email"><h2>Email</h2></label>
                <input type="email" id="email" name="email" required>
                <span class="email-error" aria-live="polite"></span>
            </fieldset>
            <fieldset class="password-fieldset">
                <label for="password"><h2>Password</h2></label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" pattern="(?=[A-Za-z0-9@#$%^&+!=]+$)^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$" required>
                <span class="material-symbols-outlined visibility">visibility_off</span>
            </fieldset>
            <fieldset class="confirm-password-fieldset">
                <label for="confirm-password"><h2>Confirm password</h2></label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="material-symbols-outlined visibility">visibility_off</span>
                <span class="confirm-password-error" aria-live="polite"></span>
            </fieldset>
            <div class="password-reqs">
                <h2>Password requirements</h2>
                <ul>
                    <li class="length">Between 8 - 20 characters</li>
                    <li class="uppercase">At least 1 uppercase letter</li>
                    <li class="lowercase">At least 1 lowercase letter</li>
                    <li class="number">At least 1 number</li>
                </ul>
            </div>
            <div class="center"><button type="submit">Sign Up</button></div>
        </form>
    </main>
    
    <a href="https://github.com/s-hens/form-validation" class="link-back">
        <svg aria-hidden="true" class="octicon octicon-mark-github" height="24" version="1.1" viewBox="0 0 16 16" width="24">

        </svg>
    </a>
    
</body>
</html>
